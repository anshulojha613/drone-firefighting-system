# Mission Areas Configuration
# Define multiple flight areas for batch mission execution
# DFS will automatically assign drones and execute missions in sequence

mission_areas:
  # Area 1: North Sector
  # 33.230406, -96.831761 c| 33.232093, -96.826547 b| 33.229742, -96.824787 a| 33.226763, -96.827280 d
  #

  
  - name: "Single Mission Area"
    priority: high  # Options: low, medium, high, critical
    corners:
      corner_a:
        latitude: 33.2271901
        longitude: -96.8252657
      corner_b:
        latitude: 33.2272414
        longitude: -96.8279586
      corner_c:
        latitude: 33.2258722
        longitude: -96.8279840
      corner_d:
        latitude: 33.2257764
        longitude: -96.8252980
  
# Mission execution settings
execution:
  mode: sequential  # Options: sequential, parallel
  parallel_max_workers: 3  # Max concurrent missions (parallel mode only)
  task_dispatch_delay_sec: 0.5  # Delay between task dispatches (parallel mode)
  delay_between_missions_sec: 2  # Delay between missions (sequential mode)
  stop_on_error: false  # Continue even if one mission fails
  auto_dispatch_firefighters: true  # Auto-dispatch FD drones on fire detection
